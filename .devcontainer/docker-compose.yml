services:
  workspace:
    container_name: php_workspace
    build:
      context: ./workspace
    tty: true
    volumes:
      - ../:/ntfy-php-library
    working_dir: /ntfy-php-library
    environment:
      - NTFY_URI=${NTFY_URI}
      - HTTPBIN_URI=${HTTPBIN_URI}

  ntfy:
    container_name: ntfy
    image: binwiederhier/ntfy:v2.7.0
    command: serve
    volumes:
     - '../.ci/ntfy/server.yml:/etc/ntfy/server.yml'
     - '../.ci/ntfy/user.db:/etc/ntfy/user.db'
    ports:
      - "127.0.0.1:8080:80"

  httpbin:
    container_name: httpbin
    image: mccutchen/go-httpbin:v2.12.0
    command: ["go-httpbin", "-port", "80"]
    ports:
      - "127.0.0.1:8081:80"
