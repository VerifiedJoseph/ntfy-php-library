name: Tests
on:
  pull_request:
    paths:
      - "**.php"
      - ".github/workflows/test.yml"
      - ".ci/docker-compose.yml"
      - ".ci/ntfy-server.yml"
  push:
    branches: [main]
    paths:
      - "**.php"
      - ".github/workflows/test.yml"
      - ".ci/docker-compose.yml"
      - ".ci/ntfy-server.yml"

permissions:
  contents: read

jobs:
  test:
    name: PHPUnit
    runs-on: ubuntu-22.04
    env:
      COMPOSE_FILE: .ci/docker-compose.yml
      NTFY_URI: "http://127.0.0.1:8080"
      HTTPBIN_URI: "http://127.0.0.1:8081"

    steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Setup PHP
      uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2.36.0
      with:
        php-version: '8.2'
        coverage: xdebug
        extensions: mbstring
    
    - name: Setup problem matchers for PHP
      run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

    - name: Setup problem matchers for PHPUnit
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Get composer cache directory
      id: composer-cache
      shell: bash
      run: |
        echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

    - name: Cache composer cache directory
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: "Validate composer.json and composer.lock"
      run: composer validate --strict

    - name: Install dependencies with composer
      run: composer install --prefer-dist

    - name: Start ntfy & httpbin docker containers
      run: docker compose up -d

    - name: Test connections to docker containers
      run: bash .ci/scripts/test-connections.sh

    - name: Run phpunit
      run: ./vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Stop ntfy & httpbin docker docker containers
      run: docker compose down

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
