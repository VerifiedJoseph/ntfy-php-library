version: "3"

services:
  ntfy:
    container_name: ci_ntfy
    build:
      context: dockerfiles
      dockerfile: ./ntfy.dockerfile
    command: serve
    volumes:
     - './ntfy/server.yml:/etc/ntfy/server.yml'
     - './ntfy/user.db:/etc/ntfy/user.db'
    ports:
      - "127.0.0.1:8080:80"

  httpbin:
    container_name: ci_httpbin
    build:
      context: dockerfiles
      dockerfile: ./httpbin.dockerfile
    command: ["go-httpbin", "-port", "80"]
    ports:
      - "127.0.0.1:8081:80"
